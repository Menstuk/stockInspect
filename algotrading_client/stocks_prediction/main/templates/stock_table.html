{% extends 'base.html' %}

{% block title%}
    Stocks Table
{% endblock %}

{% block body %}
<table class="table my-4">
    <thead>
        <tr>
            <th scope="col">Stock Ticker</th>
            <th scope="col">Today Price</th>
            <th scope="col">Predicted Tomorrow Price</th>
        </tr>
    </thead>
    <tbody>
         {% for stock in data %}
        <tr>
                <th scope="row">{{stock.ticker}}</th>
                <td>{{stock.closing_price}}</td>
                <td>{{stock.prediction}}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
